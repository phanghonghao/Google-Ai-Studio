
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCalc Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        
        /* Vibrant Mesh Gradient Background */
        .bg-mesh {
            background-color: #000;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253, 50%, 15%, 1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225, 60%, 20%, 1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339, 50%, 20%, 1) 0, transparent 50%),
                radial-gradient(at 100% 100%, hsla(280, 50%, 15%, 1) 0, transparent 50%),
                radial-gradient(at 0% 100%, hsla(210, 50%, 15%, 1) 0, transparent 50%);
            background-attachment: fixed;
        }

        .glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* iOS-style button active state scale */
        .btn-active:active {
            transform: scale(0.92);
            filter: brightness(1.2);
        }
    </style>
<script type="importmap">

}

</head>

</body>
</html>
